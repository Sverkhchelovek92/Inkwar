<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inkwar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="header">Inkwar</h1>
    <div id="gameContainer">
      <canvas id="game" width="1000" height="600"></canvas>
      <div id="startPopup">
        <p>Начать игру?</p>
        <button id="startBtn">Да</button>
        <button id="exitBtn" href="google.com">Выход</button>
      </div>
      <div id="uiPanel">
        <h3 id="turnInfo">Ход игрока 1</h3>
        <button id="endTurnBtn">Закончить ход</button>
        <p id="turnNumber">Сейчас ход: 1</p>
        <h4>Инвентарь</h4>
  <div id="inventory"></div>

  <h4>Инфо</h4>
  <div id="infoPanel">Выберите объект</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
